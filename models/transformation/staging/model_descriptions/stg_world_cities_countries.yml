version: 2

models:
  - name: stg_world_cities_countries
    description: |  
      Staging model showing worlds most populated 25000 cities and their corresponding countries.

    columns:
      - name: unique_key
        description: |
          {{ doc("stg_world_cities_countries__unique_key") }}
          - unique
          - not_null

      - name: city_name_latin
        description: |
          {{ doc("stg_world_cities_countries__city_name_latin") }}

      - name: city_name_original
        description: |
          {{ doc("stg_world_cities_countries__city_name_original") }}

      - name: city_population
        description: |
          {{ doc("stg_world_cities_countries__city_population") }}

      - name: country_code
        description: |
          {{ doc("stg_world_cities_countries__country_code") }}

      - name: country_name
        description: |
          {{ doc("stg_world_cities_countries__country_name") }}

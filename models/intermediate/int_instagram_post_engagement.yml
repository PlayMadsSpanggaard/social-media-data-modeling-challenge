version: 2

models:
  - name: int_instagram_post_engagement
    description: >
      This model categorises Instagram posts based on their engagement levels. 
      Engagement is determined by the sum of likes and comments, which is used to classify 
      posts into 'High', 'Medium', or 'Low' engagement levels. Additionally, it calculates 
      the total engagement for each post.
    columns:
      - name: sid
        description: Unique identifier for the Instagram post.
        tests:
          - unique
          - not_null
      - name: profile_id
        description: Unique identifier for the user profile.
        tests:
          - not_null
      - name: num_likes
        description: Number of likes the post has received.
        tests:
          - not_null
      - name: num_comments
        description: Number of comments the post has received.
        tests:
          - not_null        
      - name: engagement_level
        description: Categorised level of engagement ('High', 'Medium', 'Low') based on the total engagement.
        tests:
          - not_null        
      - name: total_engagement
        description: Sum of likes and comments for the post.
        tests:
          - not_null  

version: 2

models:
  - name: int_instagram_latest_user_metrics
    description: |
      This model retrieves the latest metrics for each Instagram user by selecting
      the latest record for each user profile. It includes information such as profile ID,
      username, bio, business account status, number of followers, following, and posts.
    columns:
      - name: profile_id
        description: Unique identifier for the user profile.
        tests:
          - unique
          - not_null
      - name: username
        description: Instagram username of the user.
        tests:
          - not_null
      - name: bio
        description: Bio text of the user profile.
      - name: is_business_account
        description: Indicates whether the user has a business account (True/False).
        tests:
          - not_null
      - name: num_following
        description: Number of accounts the user is following.
        tests:
          - not_null
      - name: num_followers
        description: Number of followers the user has.
        tests:
          - not_null
      - name: num_posts
        description: Number of posts the user has made.
        tests:
          - not_null


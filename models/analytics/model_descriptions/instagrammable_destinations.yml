version: 2

models:
  - name: instagrammable_destinations
    description: |  
      Final model that contains all cities and countries mentioned in the desciption column of the instagram post together with the details of the posts.

    columns:
      - name: unique_key
        tests:
          - unique
          - not_null

      - name: post_id
        description: |
          {{ doc("int_instagrammable_destinations__post_id") }}

      - name: profile_id
        description: |
          {{ doc("int_instagrammable_destinations__profile_id") }}

      - name: bio
        description: |
          {{ doc("int_instagrammable_destinations__bio") }}

      - name: category
        description: |
          {{ doc("int_instagrammable_destinations__category") }}

      - name: city_mentioned
        description: |
          {{ doc("int_instagrammable_destinations__city_mentioned") }}

      - name: comments
        description: |
          {{ doc("int_instagrammable_destinations__comments") }}

      - name: comments_count
        description: |
          {{ doc("int_instagrammable_destinations__comments_count") }}

      - name: country_mentioned
        description: |
          {{ doc("int_instagrammable_destinations__country_mentioned") }}

      - name: description
        description: |
          {{ doc("int_instagrammable_destinations__description") }}

      - name: followers_count
        description: |
          {{ doc("int_instagrammable_destinations__followers_count") }}

      - name: following_count
        description: |
          {{ doc("int_instagrammable_destinations__following_count") }}

      - name: international_arrivals
        description: |
          {{ doc("int_instagrammable_destinations__international_arrivals") }}

      - name: is_business_account
        description: |
          {{ doc("int_instagrammable_destinations__is_business_account") }}

      - name: language
        description: |
          {{ doc("int_instagrammable_destinations__language") }}

      - name: likes_count
        description: |
          {{ doc("int_instagrammable_destinations__likes_count") }}

      - name: post_count
        description: |
          {{ doc("int_instagrammable_destinations__post_count") }}

      - name: total_post_engagement
        description: |
          {{ doc("int_instagrammable_destinations__total_post_engagement") }}}

      - name: username
        description: |
          {{ doc("int_instagrammable_destinations__username") }}

      - name: post_date
        description: |
          {{ doc("int_instagrammable_destinations__post_date") }}